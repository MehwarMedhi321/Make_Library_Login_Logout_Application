<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./NewPerson.css">

<body>	
<div class="container ">

<div class="card-fat">
<div class="card-body">
<h2 style="margin-left:34%;">Sing in</h2>
<div class="form-group">
ENTER NAME<input  type="text" class="form-control" placeholder="Enter your username" id="username" required  >

ENTER PASSWORD

</div>
</div>
